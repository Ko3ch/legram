{% extends 'base.html'%}
{% block content%}
{{block.super}}
{% load static %}
{% for image in images%}
<div class="card mb-5">
    <div class="card-title">
        <p>
            <a href="#"><img style="border-radius: 30px;" src="{{ image.profile.profile_picture }}" alt="" width="30px" height="30px">
            <span class="ml-2" style="color: rgb(136, 83, 83);">{{ image.profile }}</span>
            </a>
        </p>
    </div>
    <img src="{{ image.image.url }}" class="card-img-top" alt="..." width="30px" height="500px">
    <div class="card-body">
        <a style="margin-right: 10px;" href=""><img src="{% static 'images/heart.svg'%}" alt=""></a>
        <a class="modal_btn" href="{% url 'gram-single_post' image.id %}"><img src="{% static 'images/message-square.svg'%}" alt=""></a>
        <br>
        <p class="mt-3">{% firstof image.likes.count "0" %} likes </p>
        <hr>
        <p><span style="color: brown;">{{ image.profile }}</span>--{{ image.caption }}</p>
        <p>{% firstof image.comments.count "no" %} comments</p>
    </div>
</div>
{% endfor %}
{% endblock %}
