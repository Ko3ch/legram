{% extends 'base.html' %}
{% block content%}
<h4 style="font-style: italic;">Found <span style="font-style: normal; color: brown;">{{ results.count }}</span> results for {{ message }}</h4>
{% for profile in results%}
<hr>
<a href="#" style="text-decoration: none; color: brown;">
    <img src="{{profile.profile_picture.url}" alt="" height="30px" width="30px" style="border-radius: 3px;">
    <span class="ml-3">{{ profile.user }}</span>
</a>
{% endfor%}
{% endblock%}
